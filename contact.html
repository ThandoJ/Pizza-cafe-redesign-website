<html lang="en">

  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="index.html"><div class="logo-placeholder">PF</div><span style="color:#fff">Pizza Cafe</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">☰</button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="specials.html">Specials</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="order.html">Order Online</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container fade-in">
    <div class="row g-4">
      <div class="col-md-6">
        <h2>Contact Us</h2>
        <p class="lead">Questions? Catering? Send us a message.</p>

        <form action="#" method="post" class="row g-3">
          <div class="col-12">
            <label class="form-label">Name</label>
            <input class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input class="form-control" type="tel">
          </div>
          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" required></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-fire">Send Message</button>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <div class="card contact-card">
          <h5>Visit Us</h5>
          <p>123 Flame Street, Foodtown</p>
          <p>Phone: 012 345 6789</p>
          <p>Email: hello@pizzacafe.local</p>
          <hr>
          <h6>Map</h6>
          <img src="https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba?q=80&w=900&auto=format&fit=crop" class="img-fluid rounded" alt="map placeholder">
        </div>
      </div>
    </div>
  </div>
</section>

<footer><div class="container"><small>© Pizza Cafe</small></div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
